server:
  port: ${PORT_SERVER}

spring:
  datasource:
    url: ${DATA_BASE_URL}
    username: ${DATA_BASE_USER}
    password: ${DATA_BASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true

  cache:
    type: redis
    redis:
      time-to-live: 10m
      cache-null-values: true

  data:
    redis:
      port: ${REDIS_PORT}
      host: ${REDIS_HOST}

logging:
  file:
    path: ${LOG_PATH}
    name: ${LOG_FILE}
